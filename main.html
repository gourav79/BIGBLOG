<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="website-name">Your Website</span>
        </div>
        <div class="navbar-right">
            <ul class="navbar-links">
                <li><a href="#blog">Blog</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#newsletter">Newsletter</a></li>
            </ul>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

   
    <div class="blog-section">
        <h2>Latest Blogs</h2>

        <div class="blog-grid" id="blog-grid">
           
        </div>
    
        <div class="pagination-controls">
            <button id="prev-button" disabled>Previous</button>
            <span id="page-numbers"></span>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <p>&copy; <span id="current-year"></span>Blogs</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon"><img src="https://via.placeholder.com/24x24" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><img src="https://via.placeholder.com/24x24" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><img src="https://via.placeholder.com/24x24" alt="Instagram"></a>
            <a href="https://linkedin.com" target="_blank" class="social-icon"><img src="https://via.placeholder.com/24x24" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
